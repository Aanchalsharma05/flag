<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <script src="index.js"> </script>
</head>

<body style="background-color: black;">

    <div>
        <h1 style="font-weight: bold;color: red; font-size: 30px;text-align: center;text-decoration: underline;">
            FLAGS</h1>
    </div>
    <div style="display: flex; flex-direction:row;">
        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="india" style="text-align: center; color: white;"> </h1>
            <img src="https://media.istockphoto.com/id/177387875/photo/indian-flag.jpg?s=612x612&w=0&k=20&c=3rRebXau-B-6VA-AJXgRK0awMNOI351Y17_thFK_YmM="
                onmouseover="indiaFunc()" onmouseout="outindia()" style="width: 300px; height: 200px;">
        </div>

        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="brazil" style="text-align: center; color: white;"> </h1>
            <img src="https://cdn.pixabay.com/photo/2020/09/18/23/56/brazil-5583142_960_720.png"
                onmouseover="brazilFunc()" onmouseout="outbrazil()" style="width: 300px; height: 200px;">
        </div>

        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="argentina" style="text-align: center; color: white;"> </h1>
            <img src=" https://cdn.britannica.com/18/147118-050-7F820ED5/flag-Argentina-2010.jpg"
                onmouseover="argentinaFunc()" onmouseout="outargentina()" style="width: 300px; height: 200px;">
        </div>

        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="australia" style="text-align: center; color: white;"> </h1>
            <img src="https://cdn.britannica.com/78/6078-004-77AF7322/Flag-Australia.jpg" onmouseover="australiaFunc()"
                onmouseout="outaustralia()" style="width: 300px; height: 200px;">
        </div>
    </div>

    <div style="display: flex; flex-direction:row;">

        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="portugal" style="text-align: center; color: white;"> </h1>
            <img src="https://t4.ftcdn.net/jpg/01/03/97/47/360_F_103974711_syKDq51bZHQYKfx4oLSKwmMVtZVDniLV.jpg"
                onmouseover="portugalFunc()" onmouseout="outportugal()" style="width: 300px; height: 200px;">

        </div>

        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="newzealand" style="text-align: center; color: white;"> </h1>
            <img src="https://static.vecteezy.com/system/resources/previews/006/329/137/original/national-flag-of-new-zealand-3d-rendering-waving-flag-high-quality-image-original-colors-sizes-and-shapes-free-photo.jpg"
                onmouseover="newzealandFunc()" onmouseout="outnewzealand()" style="width: 300px; height: 200px;">
        </div>

        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="canada" style="text-align: center; color: white;"> </h1>
            <img src="https://www.worldatlas.com/img/flag/ca-flag.jpg" onmouseover="canadaFunc()"
                onmouseout="outcanada()" style="width: 300px; height: 200px;">
        </div>

        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="dubai" style="text-align: center; color: white;"> </h1>
            <img src=" https://media.istockphoto.com/id/1180612997/photo/united-arab-emirates-flag.webp?b=1&s=170667a&w=0&k=20&c=7eOD3AIPF8yCaaL-Ql4jT0ZMcHFORVHaNVOGG9ET4PI="
                onmouseover="dubaiFunc()" onmouseout="outdubai()" style="width: 300px; height: 200px;">
        </div>
    </div>
    <div style="display: flex; flex-direction:row; align-items: center; margin-right: 40px;">
        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="england" style="text-align: center; color: white;"> </h1>
            <img src="https://as2.ftcdn.net/v2/jpg/01/71/57/89/1000_F_171578974_eNhE6sEpc6jsK6Py7IxhTbIZZQ7878Wb.jpg"
                onmouseover="englandFunc()" onmouseout="outengland()" style="width: 300px; height: 200px;">
        </div>

        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="russia" style="text-align: center; color: white;"> </h1>
            <img src=" https://img.freepik.com/premium-photo/waving-russia-flag_50039-939.jpg"
                onmouseover="russiaFunc()" onmouseout="outrussia()" style="width: 300px; height: 200px;">
        </div>

    </div>
</body>

</html>
